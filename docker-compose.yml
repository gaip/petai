version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PORT: 8000
      # Datadog configuration
      DD_AGENT_HOST: datadog-agent
      DD_AGENT_PORT: 8125
      DD_SERVICE: pettwin-care
      DD_ENV: ${DD_ENV:-production}
      DD_VERSION: ${DD_VERSION:-1.0.0}
    depends_on:
      - kafka
      - datadog-agent
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "pettwin-care"}]'

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend

  # ==========================================
  # Datadog Agent - Observability & Monitoring
  # ==========================================
  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    container_name: datadog-agent
    restart: unless-stopped
    ports:
      - "8125:8125/udp"  # DogStatsD (for custom metrics)
      - "8126:8126/tcp"  # APM Trace Agent
    environment:
      # Required: Datadog credentials
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.eu}

      # Service tagging
      - DD_ENV=${DD_ENV:-production}
      - DD_SERVICE=pettwin-care
      - DD_VERSION=${DD_VERSION:-1.0.0}

      # DogStatsD configuration
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_DOGSTATSD_PORT=8125

      # APM configuration
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true

      # Log collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_LABELS_AS_TAGS={"com.docker.compose.service":"service"}

      # Process monitoring
      - DD_PROCESS_AGENT_ENABLED=true

      # Docker integration
      - DD_DOCKER_LABELS_AS_TAGS={"com.docker.compose.service":"service"}

      # Custom tags for hackathon
      - DD_TAGS=project:pettwin-care hackathon:google-cloud-ai stack:kafka-vertexai-nextjs
    volumes:
      # Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      # Agent configuration
      - ./backend/datadog-agent.yaml:/etc/datadog-agent/datadog.yaml:ro
    labels:
      com.datadoghq.ad.logs: '[{"source": "datadog-agent", "service": "datadog-agent"}]'
    networks:
      - default

networks:
  default:
    name: pettwin-network
